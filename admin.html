<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>TalkX Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #eef2f6;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .admin-logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            object-fit: contain;
            box-shadow: 0 0 0 1px rgba(52, 152, 219, 0.15), 0 8px 18px rgba(26, 81, 133, 0.15);
        }

        h1 {
            margin: 0;
            color: #2c3e50;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-title {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-sub {
            font-size: 0.8em;
            color: #27ae60;
            margin-top: 4px;
        }

        .main-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tabs {
            margin-bottom: 14px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 16px;
            font-size: 0.95em;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #3498db;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .notify-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin: 6px 0 12px;
        }

        .notify-box input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .notify-result {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        th {
            background: #f8f9fa;
            color: #7f8c8d;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 700;
            color: #fff;
        }

        .badge.shadow {
            background: #34495e;
        }

        .badge.perm {
            background: #c0392b;
        }

        .badge.temp,
        .badge.system {
            background: #f39c12;
        }

        .actions button,
        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 0.82em;
            cursor: pointer;
            margin-right: 5px;
            transition: opacity 0.2s;
        }

        .actions button:hover,
        .btn:hover {
            opacity: 0.9;
        }

        .btn-ban {
            background: #e74c3c;
        }

        .btn-perm {
            background: #c0392b;
        }

        .btn-shadow {
            background: #34495e;
        }

        .btn-unban {
            background: #2ecc71;
        }

        .btn-details {
            background: #3498db;
        }

        .btn-refresh {
            background: #3498db;
        }

        .btn-notify {
            background: #8e44ad;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            width: 640px;
            max-width: 95%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }

        #log-container {
            display: none;
            height: 400px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            font-family: monospace;
            border-radius: 6px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-brand">
                <img src="/brand/talkx-icon-256.png" alt="TalkX" class="admin-logo">
                <h1>TalkX Admin Board</h1>
            </div>
            <div>
                <button class="btn btn-refresh" onclick="loadStats(); loadContent();">Refresh</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-title">Total Users</div>
                <div class="stat-value" id="s_users">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Chats</div>
                <div class="stat-value" id="s_active">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Reports (24h)</div>
                <div class="stat-value" id="s_reports">-</div>
                <div class="stat-sub" id="s_bans">- Active Bans</div>
            </div>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('reports', event)">Reports</button>
                <button class="tab-btn" onclick="switchTab('bans', event)">Bans & Shadowbans</button>
                <button class="tab-btn" onclick="switchTab('profiles', event)">Profiles</button>
                <button class="tab-btn" onclick="switchTab('logs', event)">Live Logs</button>
            </div>

            <div class="notify-box">
                <input id="notify-title" type="text" placeholder="Bildirim baslik" style="min-width:200px;" />
                <input id="notify-body" type="text" placeholder="Bildirim metni" style="min-width:300px;" />
                <input id="notify-duration" type="number" min="3" max="60" step="1" value="10" style="width:120px;" title="Web toast suresi (saniye)" />
                <button class="btn btn-notify" onclick="sendNotice()">Bildirim Gonder</button>
                <span class="notify-result" id="notify-result"></span>
            </div>

            <div id="search-bar" style="display:none; margin-bottom:15px;">
                <input type="text" id="search-input" placeholder="Search user..." style="padding:8px; width:300px; border:1px solid #ddd; border-radius:4px;"
                    onkeyup="if(event.key === 'Enter') loadContent()" />
                <button class="btn btn-refresh" onclick="loadContent()">Search</button>
            </div>

            <div id="content">Loading...</div>
            <div id="log-container">
                <div>Waiting for logs...</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="m_title">User Details</h2>
            <div id="m_details_content" style="max-height:500px; overflow-y:auto;">
                <h3>Friends</h3>
                <div id="m_friends">Loading...</div>
                <h3>Blocked Users</h3>
                <div id="m_blocks">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'reports';
        let logEventSource = null;

        async function loadStats() {
            try {
                const res = await fetch('/admin/stats');
                const data = await res.json();
                document.getElementById('s_users').innerText = data.totalUsers;
                document.getElementById('s_active').innerText = data.activeConversations || 0;
                document.getElementById('s_reports').innerText = data.reports24h;
                document.getElementById('s_bans').innerText = `${data.totalBans} Active Bans`;
            } catch (e) {
                console.error(e);
            }
        }

        async function switchTab(tab, ev) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (ev && ev.target) ev.target.classList.add('active');

            const isLogs = tab === 'logs';
            const isProfiles = tab === 'profiles';

            document.getElementById('content').style.display = isLogs ? 'none' : 'block';
            document.getElementById('log-container').style.display = isLogs ? 'block' : 'none';
            document.getElementById('search-bar').style.display = isProfiles ? 'block' : 'none';

            if (isLogs) {
                startLogs();
            } else {
                stopLogs();
                loadContent();
            }
        }

        function startLogs() {
            if (logEventSource) return;
            const container = document.getElementById('log-container');
            container.innerHTML += '<div>Connecting stream...</div>';

            logEventSource = new EventSource('/admin/stream');
            logEventSource.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                const line = document.createElement('div');
                line.style.marginBottom = '4px';
                line.innerHTML = `<span style="opacity:0.6">[${new Date().toLocaleTimeString()}]</span> <strong>${msg.from || '-'}</strong> -> <strong>${msg.to || '-'}</strong>: ${msg.content || ''}`;
                container.appendChild(line);
                container.scrollTop = container.scrollHeight;
            };
        }

        function stopLogs() {
            if (!logEventSource) return;
            logEventSource.close();
            logEventSource = null;
        }

        async function loadContent() {
            const container = document.getElementById('content');
            container.innerHTML = '<p style="padding:20px; color:#7f8c8d;">Fetching data...</p>';

            try {
                const query = document.getElementById('search-input') ? document.getElementById('search-input').value : '';
                const res = await fetch(`/admin/data?type=${currentTab}&q=${encodeURIComponent(query || '')}`);
                const data = await res.json();
                const items = data.items || [];

                if (items.length === 0) {
                    container.innerHTML = '<p style="padding:20px;">No records found.</p>';
                    return;
                }

                let html = '<table><thead><tr>';
                if (currentTab === 'reports') {
                    html += '<th>Time</th><th>Reporter</th><th>Reported</th><th>Reason</th><th>Actions</th>';
                } else if (currentTab === 'bans') {
                    html += '<th>User</th><th>Type</th><th>Until</th><th>Reason</th><th>Actions</th>';
                } else {
                    html += '<th>Username</th><th>Display Name</th><th>Registered</th><th>Actions</th>';
                }
                html += '</tr></thead><tbody>';

                items.forEach(item => {
                    html += '<tr>';
                    if (currentTab === 'reports') {
                        const reported = item.reported_user_id;
                        html += `
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td>${item.reporter || 'Anon'}</td>
                            <td>${item.reported || 'Anon'}</td>
                            <td>${item.reason || ''}</td>
                            <td class="actions">
                                <button class="btn-ban" onclick="actionBan('${reported}', 1, 'Report: ${item.reason || ''}')">24h</button>
                                <button class="btn-perm" onclick="actionBan('${reported}', 0, 'Report: ${item.reason || ''}')">Perm</button>
                                <button class="btn-shadow" onclick="actionShadow('${reported}', 'Report: ${item.reason || ''}')">Shadow</button>
                            </td>`;
                    } else if (currentTab === 'bans') {
                        html += `
                            <td>${item.nickname || 'Unknown'}</td>
                            <td><span class="badge ${item.ban_type}">${(item.ban_type || '').toUpperCase()}</span></td>
                            <td>${item.ban_until ? new Date(item.ban_until).toLocaleString() : 'PERMANENT'}</td>
                            <td>${item.reason || ''}</td>
                            <td class="actions">
                                <button class="btn-unban" onclick="actionUnban('${item.user_id}')">Unban</button>
                            </td>`;
                    } else {
                        html += `
                            <td><strong>${item.username}</strong></td>
                            <td>${item.display_name || '-'}</td>
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td class="actions">
                                <button class="btn-details" onclick="openDetails('${item.id}', '${item.username}')">Details</button>
                                <button class="btn-ban" onclick="actionBan('${item.id}', 1, 'Admin Action')">Ban</button>
                            </td>`;
                    }
                    html += '</tr>';
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="padding:20px; color:#c0392b;">Load failed.</p>';
            }
        }

        async function openDetails(userId, nickname) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m_title').innerText = `Details: ${nickname}`;

            document.getElementById('m_friends').innerHTML = 'Loading...';
            document.getElementById('m_blocks').innerHTML = 'Loading...';

            try {
                const blockRes = await fetch(`/admin/user-blocks/${userId}`);
                const blockData = await blockRes.json();

                const friendRes = await fetch(`/admin/user-friends/${userId}`);
                const friendData = await friendRes.json();

                let friendHtml = '<ul>';
                if (!friendData.items || friendData.items.length === 0) {
                    friendHtml += '<li>No friends found.</li>';
                } else {
                    friendData.items.forEach(f => {
                        friendHtml += `<li style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                            <span>${f.username} <small>(${new Date(f.created_at).toLocaleDateString()})</small></span>
                            <button class="btn-perm" style="background:#e74c3c;" onclick="actionRemoveFriend('${userId}', '${f.id}')">Remove</button>
                        </li>`;
                    });
                }
                friendHtml += '</ul>';
                document.getElementById('m_friends').innerHTML = friendHtml;

                let blockHtml = '<ul>';
                if (!blockData.items || blockData.items.length === 0) {
                    blockHtml += '<li>No blocked users.</li>';
                } else {
                    blockData.items.forEach(b => {
                        blockHtml += `<li style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                            <span>${b.nickname || 'Anonim User'}</span>
                            <button class="btn-unban" onclick="actionUnblock('${userId}', '${b.blocked_id}')">Unblock</button>
                        </li>`;
                    });
                }
                blockHtml += '</ul>';
                document.getElementById('m_blocks').innerHTML = blockHtml;
            } catch (e) {
                console.error(e);
                document.getElementById('m_friends').innerHTML = 'Load error';
                document.getElementById('m_blocks').innerHTML = 'Load error';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function sendNotice() {
            const title = (document.getElementById('notify-title').value || '').trim();
            const body = (document.getElementById('notify-body').value || '').trim();
            const durationSeconds = Number(document.getElementById('notify-duration').value || 10);
            const durationMs = Math.max(3000, Math.min(60000, Math.round(durationSeconds * 1000)));
            if (!title || !body) {
                alert('Baslik ve metin gerekli.');
                return;
            }

            const resultEl = document.getElementById('notify-result');
            resultEl.innerText = 'Gonderiliyor...';

            try {
                const res = await fetch('/admin/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, body, durationMs, target: 'all' })
                });
                const raw = await res.text();
                let data = {};
                try {
                    data = raw ? JSON.parse(raw) : {};
                } catch {
                    throw new Error(`Sunucu JSON donmedi (HTTP ${res.status}). CORS/domain ayarini kontrol et.`);
                }
                if (!res.ok || !data.success) {
                    throw new Error(data.error || 'Notify failed');
                }
                resultEl.innerText = `WS: ${data.wsDelivered || 0} | Push Sent: ${data.push?.sentCount || 0}/${data.push?.tokenCount || 0}`;
            } catch (e) {
                resultEl.innerText = 'Hata';
                alert('Error: ' + e.message);
            }
        }

        async function actionBan(userId, days, reason) {
            if (!confirm('Ban User?')) return;
            await api('/admin/ban', { userId, days, reason });
        }

        async function actionShadow(userId, reason) {
            if (!confirm('Shadowban User?')) return;
            await api('/admin/ban', { userId, days: 0, type: 'shadow', reason });
        }

        async function actionUnban(userId) {
            if (!confirm('Unban User?')) return;
            await api('/admin/unban', { userId });
        }

        async function actionUnblock(blockerId, blockedId) {
            if (!confirm('Unblock this pair?')) return;
            await api('/admin/unblock', { blockerId, blockedId });
            closeModal();
        }

        async function actionRemoveFriend(userId, friendId) {
            if (!confirm('Remove this friend?')) return;
            await api('/admin/remove-friend', { userId, friendId });
            closeModal();
        }

        async function api(url, body) {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const raw = await res.text();
            const data = (() => {
                try {
                    return raw ? JSON.parse(raw) : {};
                } catch {
                    return {};
                }
            })();
            if (!res.ok) {
                throw new Error(data.error || 'Request failed');
            }
            loadContent();
            loadStats();
        }

        loadStats();
        loadContent();
    </script>
</body>

</html>

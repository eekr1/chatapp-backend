<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonChat Admin V5</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #eef2f6;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #2c3e50;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .stat-title {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-sub {
            font-size: 0.8em;
            color: #27ae60;
            margin-top: 5px;
        }

        .main-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tabs {
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #3498db;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.shadow {
            background: #34495e;
            color: white;
        }

        .badge.perm {
            background: #c0392b;
            color: white;
        }

        .badge.temp {
            background: #f39c12;
            color: white;
        }

        .badge.none {
            background: #2ecc71;
            color: white;
        }

        .actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
            margin-right: 5px;
            transition: opacity 0.2s;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        .btn-ban {
            background: #e74c3c;
        }

        /* Red */
        .btn-perm {
            background: #c0392b;
        }

        /* Dark Red */
        .btn-shadow {
            background: #34495e;
        }

        /* Dark Blue/Gray */
        .btn-unban {
            background: #2ecc71;
        }

        /* Green */
        .btn-info {
            background: #3498db;
        }

        /* Blue */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AnonChat Admin Board</h1>
            <div>
                <button onclick="loadStats(); loadContent();"
                    style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-title">Total Users</span>
                <span class="stat-value" id="s_users">-</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Active Conversations</span>
                <span class="stat-value" id="s_convos">-</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Reports (24h)</span>
                <span class="stat-value" id="s_reports">-</span>
                <span class="stat-sub" id="s_bans">- Active Bans</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Total Matches</span>
                <span class="stat-value" id="s_matches">-</span>
            </div>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('reports')">Reports</button>
                <button class="tab-btn" onclick="switchTab('bans')">Bans & Shadowbans</button>
            </div>
            <div id="content">Loading...</div>
        </div>
    </div>

    <script>
        let currentTab = 'reports';

        async function loadStats() {
            try {
                const res = await fetch('/admin/stats');
                const data = await res.json();
                document.getElementById('s_users').innerText = data.totalUsers;
                document.getElementById('s_convos').innerText = data.activeConversations || 0; // Backend supports this?
                document.getElementById('s_reports').innerText = data.reports24h;
                document.getElementById('s_bans').innerText = data.totalBans + ' Active Bans';
                document.getElementById('s_matches').innerText = data.totalMatches;
            } catch (e) { console.error(e); }
        }

        async function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadContent();
        }

        async function loadContent() {
            document.getElementById('content').innerHTML = '<p style="padding:20px; color:#7f8c8d;">Fetching data...</p>';

            const res = await fetch(`/admin/data?type=${currentTab}`);
            const data = await res.json();
            const items = data.items;

            let html = '<table><thead><tr>';
            if (currentTab === 'reports') {
                html += '<th>Time</th><th>Reporter ID</th><th>Reported ID</th><th>Reason</th><th>Actions</th>';
            } else {
                html += '<th>User ID</th><th>Type</th><th>Until</th><th>Reason</th><th>Actions</th>';
            }
            html += '</tr></thead><tbody>';

            if (items.length === 0) {
                html = '<p style="padding:20px;">No records found.</p>';
            } else {
                items.forEach(item => {
                    html += '<tr>';
                    if (currentTab === 'reports') {
                        const reported = item.reported_user_id;
                        html += `
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td title="${item.reporter_device}">${item.reporter_device?.substring(0, 6)}...</td>
                            <td title="${item.reported_device}">${item.reported_device?.substring(0, 6)}...</td>
                            <td>${item.reason}</td>
                            <td class="actions">
                                <button class="btn-ban" onclick="actionBan('${reported}', 1, 'Report: ${item.reason}')">24h</button>
                                <button class="btn-perm" onclick="actionBan('${reported}', 0, 'Report: ${item.reason}')">Perm</button>
                                <button class="btn-shadow" onclick="actionShadow('${reported}', 'Report: ${item.reason}')">Shadow</button>
                            </td>
                        `;
                    } else {
                        html += `
                            <td title="${item.device_id}">${item.device_id?.substring(0, 8)}...</td>
                            <td><span class="badge ${item.ban_type}">${item.ban_type.toUpperCase()}</span></td>
                            <td>${item.ban_until ? new Date(item.ban_until).toLocaleString() : 'PERMANENT'}</td>
                            <td>${item.reason}</td>
                            <td class="actions">
                                <button class="btn-unban" onclick="actionUnban('${item.user_id}')">Unban</button>
                            </td>
                        `;
                    }
                    html += '</tr>';
                });
                html += '</tbody></table>';
            }

            document.getElementById('content').innerHTML = html;
        }

        async function actionBan(userId, days, reason) {
            if (!confirm('Ban User?')) return;
            await api('/admin/ban', { userId, days, reason });
        }

        async function actionShadow(userId, reason) {
            if (!confirm('Shadowban User? (They will be ghosted)')) return;
            await api('/admin/ban', { userId, days: 0, type: 'shadow', reason });
        }

        async function actionUnban(userId) {
            if (!confirm('Unban User?')) return;
            await api('/admin/unban', { userId });
        }

        async function api(url, body) {
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                loadContent();
                loadStats();
            } catch (e) { alert('Error: ' + e); }
        }

        // Init
        loadStats();
        loadContent();
    </script>
</body>

</html>

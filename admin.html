<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkX Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #eef2f6;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #2c3e50;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .stat-title {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-sub {
            font-size: 0.8em;
            color: #27ae60;
            margin-top: 5px;
        }

        .main-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tabs {
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #3498db;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.shadow {
            background: #34495e;
            color: white;
        }

        .badge.perm {
            background: #c0392b;
            color: white;
        }

        .badge.temp {
            background: #f39c12;
            color: white;
        }

        .badge.none {
            background: #2ecc71;
            color: white;
        }

        .actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
            margin-right: 5px;
            transition: opacity 0.2s;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        .btn-ban {
            background: #e74c3c;
        }

        .btn-perm {
            background: #c0392b;
        }

        .btn-shadow {
            background: #34495e;
        }

        .btn-unban {
            background: #2ecc71;
        }

        .btn-details {
            background: #3498db;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TalkX Admin Board</h1>
            <div>
                <button onclick="loadStats(); loadContent();"
                    style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-title">Total Users</span>
                <span class="stat-value" id="s_users">-</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Active Chats</span>
                <span class="stat-value" id="s_active">-</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Reports (24h)</span>
                <span class="stat-value" id="s_reports">-</span>
                <span class="stat-sub" id="s_bans">- Active Bans</span>
            </div>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('reports')">Reports</button>
                <button class="tab-btn" onclick="switchTab('bans')">Bans & Shadowbans</button>
                <button class="tab-btn" onclick="switchTab('profiles')">Profiles</button>
                <button class="tab-btn" onclick="switchTab('logs')">Live Logs ðŸ”´</button>
            </div>

            <div id="search-bar" style="display:none; margin-bottom:15px;">
                <input type="text" id="search-input" placeholder="Search user..."
                    style="padding:8px; width:300px; border:1px solid #ddd; border-radius:4px;"
                    onkeyup="if(event.key === 'Enter') loadContent()">
                <button onclick="loadContent()"
                    style="padding:8px 15px; background:#3498db; color:white; border:none; border-radius:4px; cursor:pointer;">Search</button>
            </div>

            <div id="content">Loading...</div>
            <div id="log-container"
                style="display:none; height:400px; overflow-y:auto; background:#1e1e1e; color:#00ff00; padding:15px; font-family:monospace; border-radius:6px; font-size: 0.9em;">
                <div>Waiting for logs...</div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="m_title">User Details</h2>
            <div id="m_details_content" style="max-height: 500px; overflow-y: auto;">
                <h3>Friends</h3>
                <div id="m_friends">Loading...</div>
                <h3>Blocked Users</h3>
                <div id="m_blocks">Loading...</div>
            </div>
            <script>
                let currentTab = 'reports';
                let logEventSource = null;

                async function loadStats() {
                    try {
                        const res = await fetch('/admin/stats');
                        const data = await res.json();
                        document.getElementById('s_users').innerText = data.totalUsers;
                        document.getElementById('s_active').innerText = data.activeConversations || 0;
                        document.getElementById('s_reports').innerText = data.reports24h;
                        document.getElementById('s_bans').innerText = data.totalBans + ' Active Bans';
                    } catch (e) { console.error(e); }
                }

                async function switchTab(tab) {
                    currentTab = tab;
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    event.target.classList.add('active');

                    // UI Toggles
                    const isLogs = tab === 'logs';
                    const isProfiles = tab === 'profiles';

                    document.getElementById('content').style.display = isLogs ? 'none' : 'block';
                    document.getElementById('log-container').style.display = isLogs ? 'block' : 'none';
                    document.getElementById('search-bar').style.display = isProfiles ? 'block' : 'none';

                    if (isLogs) {
                        startLogs();
                    } else {
                        stopLogs();
                        loadContent();
                    }
                }

                function startLogs() {
                    if (logEventSource) return;
                    const container = document.getElementById('log-container');
                    container.innerHTML += '<div>Connecting stream...</div>';

                    logEventSource = new EventSource('/admin/stream');
                    logEventSource.onmessage = (e) => {
                        const msg = JSON.parse(e.data);
                        const line = document.createElement('div');
                        line.style.marginBottom = '4px';
                        line.innerHTML = `<span style="opacity:0.6">[${new Date().toLocaleTimeString()}]</span> <strong>${msg.from}</strong> -> <strong>${msg.to}</strong>: ${msg.content}`;
                        container.appendChild(line);
                        container.scrollTop = container.scrollHeight;
                    };
                }

                function stopLogs() {
                    if (logEventSource) {
                        logEventSource.close();
                        logEventSource = null;
                    }
                }

                async function loadContent() {
                    const container = document.getElementById('content');
                    container.innerHTML = '<p style="padding:20px; color:#7f8c8d;">Fetching data...</p>';

                    const query = document.getElementById('search-input').value;
                    const res = await fetch(`/admin/data?type=${currentTab}&q=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    const items = data.items;

                    let html = '<table><thead><tr>';
                    if (currentTab === 'reports') {
                        html += '<th>Time</th><th>Reporter</th><th>Reported</th><th>Reason</th><th>Actions</th>';
                    } else if (currentTab === 'bans') {
                        html += '<th>User</th><th>Type</th><th>Until</th><th>Reason</th><th>Actions</th>';
                    } else {
                        html += '<th>Username</th><th>Display Name</th><th>Registered</th><th>Actions</th>';
                    }
                    html += '</tr></thead><tbody>';

                    if (items.length === 0) {
                        html = '<p style="padding:20px;">No records found.</p>';
                    } else {
                        items.forEach(item => {
                            html += '<tr>';
                            if (currentTab === 'reports') {
                                const reported = item.reported_user_id;
                                html += `
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td>${item.reporter || 'Anon'}</td>
                            <td>${item.reported || 'Anon'}</td>
                            <td>${item.reason}</td>
                            <td class="actions">
                                <button class="btn-ban" onclick="actionBan('${reported}', 1, 'Report: ${item.reason}')">24h</button>
                                <button class="btn-perm" onclick="actionBan('${reported}', 0, 'Report: ${item.reason}')">Perm</button>
                                <button class="btn-shadow" onclick="actionShadow('${reported}', 'Report: ${item.reason}')">Shadow</button>
                            </td>
                        `;
                            } else if (currentTab === 'bans') {
                                html += `
                            <td>${item.nickname || 'Unknown'}</td>
                            <td><span class="badge ${item.ban_type}">${item.ban_type.toUpperCase()}</span></td>
                            <td>${item.ban_until ? new Date(item.ban_until).toLocaleString() : 'PERMANENT'}</td>
                            <td>${item.reason}</td>
                            <td class="actions">
                                <button class="btn-unban" onclick="actionUnban('${item.user_id}')">Unban</button>
                            </td>
                        `;
                            } else {
                                // Profile
                                html += `
                            <td><strong>${item.username}</strong></td>
                            <td>${item.display_name || '-'}</td>
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td class="actions">
                                <button class="btn-details" onclick="openDetails('${item.id}', '${item.username}', '${item.created_at}')">Details</button>
                                <button class="btn-ban" onclick="actionBan('${item.id}', 1, 'Admin Action')">Ban</button>
                            </td>
                        `;
                            }
                            html += '</tr>';
                        });
                        html += '</tbody></table>';
                    }

                    container.innerHTML = html;
                }

                async function openDetails(userId, nickname, createdAt) {
                    document.getElementById('modal').style.display = 'flex';
                    document.getElementById('m_title').innerText = `Details: ${nickname}`;

                    // Reset contents
                    document.getElementById('m_friends').innerHTML = 'Loading...';
                    document.getElementById('m_blocks').innerHTML = 'Loading...';

                    const blockRes = await fetch(`/admin/user-blocks/${userId}`);
                    const blockData = await blockRes.json();

                    const friendRes = await fetch(`/admin/user-friends/${userId}`);
                    const friendData = await friendRes.json();

                    // Render Friends
                    let friendHtml = '<ul>';
                    if (friendData.items.length === 0) friendHtml += '<li>No friends found.</li>';
                    else {
                        friendData.items.forEach(f => {
                            friendHtml += `
                        <li style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items:center;">
                            <span>${f.username} <small>(${new Date(f.created_at).toLocaleDateString()})</small></span>
                            <button class="btn-perm" onclick="actionRemoveFriend('${userId}', '${f.id}')" style="background:#e74c3c; padding:4px 8px;">Remove</button>
                        </li>
                    `;
                        });
                    }
                    friendHtml += '</ul>';
                    document.getElementById('m_friends').innerHTML = friendHtml;

                    // Render Blocks
                    let blockHtml = '<ul>';
                    if (blockData.items.length === 0) blockHtml += '<li>No blocked users.</li>';
                    else {
                        blockData.items.forEach(b => {
                            blockHtml += `
                        <li style="margin-bottom: 10px; display: flex; justify-content: space-between;">
                            <span>${b.nickname || 'Anonim User'}</span>
                            <button class="btn-unban" onclick="actionUnblock('${userId}', '${b.blocked_id}')">Unblock</button>
                        </li>
                    `;
                        });
                    }

                    document.getElementById('m_blocks').previousElementSibling.style.display = 'none';
                    document.getElementById('m_blocks').innerHTML = detailHtml;
                }

                function closeModal() {
                    document.getElementById('modal').style.display = 'none';
                }

                async function actionBan(userId, days, reason) {
                    if (!confirm('Ban User?')) return;
                    await api('/admin/ban', { userId, days, reason });
                }

                async function actionShadow(userId, reason) {
                    if (!confirm('Shadowban User?')) return;
                    await api('/admin/ban', { userId, days: 0, type: 'shadow', reason });
                }

                async function actionUnban(userId) {
                    if (!confirm('Unban User?')) return;
                    await api('/admin/unban', { userId });
                }

                async function actionUnblock(blockerId, blockedId) {
                    if (!confirm('Unblock this pair?')) return;
                    await api('/admin/unblock', { blockerId, blockedId });
                    closeModal();
                }

                async function actionRemoveFriend(userId, friendId) {
                    if (!confirm('Remove this friend?')) return;
                    await api('/admin/remove-friend', { userId, friendId });
                    // Refresh details logic? api() calls loadContent/Stats but doesn't reopen modal.
                    // I should ideally refresh the modal.
                    // Quick hack: close modal.
                    closeModal();
                    alert('Friend removed.');
                }

                async function api(url, body) {
                    try {
                        await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        });
                        loadContent();
                        loadStats();
                    } catch (e) { alert('Error: ' + e); }
                }

                // Init
                loadStats();
                loadContent();
            </script>
</body>

</html>
